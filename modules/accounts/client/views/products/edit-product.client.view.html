<section ng-controller="ProductsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Product</h1>
  </div>
  <div class="col-md-12">
    <form name="productForm" class="form-horizontal" ng-submit="update(productForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="description">Description</label>
          <input name="description" type="text" ng-model="product.description" id="description" class="form-control" placeholder="Description" required>
          <div ng-messages="productForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product description is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="startDate">Start Date</label>
          <input name="startDate" type="date" ng-model="product.startDate" id="startDate" class="form-control" placeholder="Enter Date" required>
          <div ng-messages="productForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Start Date is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="endDate">End Date</label>
          <input name="endDate" type="date" ng-model="product.endDate" id="endDate" class="form-control" placeholder="Enter Date" required>
          <div ng-messages="productForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">End Date is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="Account">Donor Account</label>
          <select ng-controller="AccountsController" ng-model="$parent.accountId" ng-init="find()" value="$parent.accountId">
            <option ng-repeat="account in accounts | filter:{ accountType: 'donor' }" value="{{account.id}}">{{account.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-center alert alert-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
