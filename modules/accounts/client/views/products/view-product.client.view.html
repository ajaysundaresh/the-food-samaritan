<section ng-controller="ProductsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="product.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user.id == product.user.id || (authentication.user.roles.indexOf('admin') && authentication.user.roles.indexOf('admin') != -1) ">
    <a class="btn btn-primary" ui-sref="products.edit({productId: product.id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove(product);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="product.created | date:'mediumDate'"></span>
      by
      <span ng-bind="product.user.username"></span>
    </em>
  </small>
  <p class="lead" ng-bind="product.name"></p>
</section>
