<section ng-controller="AccountsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Account</h1>
  </div>
  <div class="col-md-12">
    <form name="accountForm" class="form-horizontal" ng-submit="update(accountForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input name="name" type="text" ng-model="account.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="accountForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Account name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="accountType">Account Type</label>
          <select name="accountType" ng-model="account.accountType" id="accountType">
            <option value="donor">Donor</option>
            <option value="consumer">Consumer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input name="address" type="text" ng-model="account.address" id="address" class="form-control" placeholder="Address" required></input>
          <div ng-messages="accountForm.address.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Address is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input name="phoneNumber" type="text" ng-model="account.phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number" required></input>
          <div ng-messages="accountForm.phoneNumber.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Phone Number is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="faxNumber">Fax Number</label>
          <input name="faxNumber" type="text" ng-model="account.faxNumber" id="faxNumber" class="form-control" placeholder="Fax Number"></input>
        </div>
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input name="emailAddress" type="text" ng-model="account.emailAddress" id="emailAddress" class="form-control" placeholder="Email Address" required></input>
          <div ng-messages="accountForm.emailAddress.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email Address is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-center alert alert-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
