<section ng-controller="DonationsController">
  <div class="page-header">
    <h1>New Donation</h1>
  </div>
  <div class="col-md-12">
    <form name="donationForm" class="form-horizontal" ng-submit="create(donationForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="description">Description</label>
          <input name="description" type="text" ng-model="description" id="description" class="form-control" placeholder="Description" required>
          <div ng-messages="donationForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Donation description is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="startDate">Start Date</label>
          <input name="startDate" type="date" ng-model="startDate" id="startDate" class="form-control" placeholder="Enter Date" required>
          <div ng-messages="donationForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Start Date is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="endDate">End Date</label>
          <input name="endDate" type="date" ng-model="endDate" id="endDate" class="form-control" placeholder="Enter Date" required>
          <div ng-messages="donationForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">End Date is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="Account">Account</label>
          <select ng-controller="AccountsController" ng-model="accountId" ng-init="find()" >
            <option ng-repeat="account in accounts" value="{{account.id}}">{{account.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-center alert alert-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
